<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedBus Clone</title>

    <!-- google fonts imported link -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- css link  -->
    <link rel="stylesheet" href="style.css">

    
</head>

<body>
    <header>
        <!-- navbar -->
        <nav>
            <!-- left  -->
            <div class="left">
                <div class="logo">
                    <img src="RedBus clone Images/logo.png" height="48px" alt="logo">
                </div>
                <div class="border"></div>
                <ul class="left_section">
                    <li>
                        <a class=" hover:bg-[#F0F0F0]" href="">
                            <img src="RedBus clone Images/rb_vertical.svg" alt="logo">
                            <span class="">Bus Tickets</span>
                        </a>
                    </li>
                    <li>
                        <a>
                            <img src="RedBus clone Images/ryde_vertical.svg" alt="logo">
                            <span>Cab Rental</span>
                        </a>
                    </li>
                    <li>
                        <a>
                            <img src="RedBus clone Images/rail_vertical.svg" alt="logo">
                            <span>Train Tickets</span>
                        </a>
                    </li>
                </ul>
            </div>

            <!-- right -->
            <div class="righside">
                <ul class="main_section">
                    <li>
                        <a>
                            <img class="" src="RedBus clone Images/headset.png" alt="logo">
                            <span>Help</span>
                        </a>
                    </li>
                    <li>
                        <a>
                            <img src="RedBus clone Images/user.svg" alt="logo">
                            <div>
                                <span>Account</span>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>





</body>

</html>
